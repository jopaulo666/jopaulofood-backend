<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{layout}">

	<body>
		<div layout:fragment="content">
			<div>
				<img th:src="@{static/imagens/bf_iconeUsuario.png}" id="imgUsuario">
				
				<h1>Login</h1>
				
				<div id="msgErro" th:if="${msg != null}">
					<span th:text="msg"></span>
				</div><br>
				
				<form method="post" th:action="@{/login}">
					<fieldset style="background-color: #7bc2e5"><br>
						<input type="text" name="username" placeholder="Seu e-mail">
						<input type="password" name="password" placeholder="Sua senha">
						<input type="submit" value="Entrar">
					</fieldset>
				</form><br>
				
				
				<form method="get" th:action="@{/public/cliente/new}">
					<input type="submit" value="Novo cliente">
				</form>
				
				<form method="get" th:action="@{/public/restaurante/new}">
					<input type="submit" value="Novo restaurante">
				</form>	
				<br>		
			</div>
		</div>
	</body>
</html>
