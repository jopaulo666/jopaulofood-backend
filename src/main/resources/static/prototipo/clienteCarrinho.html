        <br><br>

        <script>
            function isNumberKey(evt) {
                var charCode = (evt.which) ? evt.wich : event.keyCode;

                if (charCode > 31 && (charCode < 48 || charCode > 57)) {
                    return false;
                }
                return true;
            }
        </script>
