<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{layout}">

	<body>
		<div layout:fragment="content">
        <!--cabeçalho fim-->
	        <div>
	            <h1>Cadastro de Clientes</h1>
	            
	            <div id="msgSucesso">Exemplo de mensagem de sucesso</div> <br>
	            
	            <form method="post" action="">
	                <fieldset>
	                    <label for="nome">Nome: </label><br>
	                    <input type="text" id="nome" name="nome" placeholder="Nome"><br><br>
	
	                    <label for="cpf">CPF: </label><br>
	                    <input type="text" id="cpf" name="cpf" placeholder="999.999.999-99" class="inputErro"><br><br>
	
	                    <label for="email">E-mail: </label><br>
	                    <input type="email" id="email" name="email" placeholder="você@seuemail.com"><br><br>
	
	                    <label for="cep">CEP: </label><br>
	                    <input type="text" id="cep" name="cep" placeholder="99999-999"><br><br>
	
	                    <label for="senha">Senha: </label><br>
	                    <input type="password" id="senha" name="senha" placeholder="****"><br><br>
	
	                    <input type="button" value="Cadastrar"><br><br>
	
	                    <div id="msgErro">Exemplo de mensagem de erro</div><br><br>
	                </fieldset>
	            </form><br>
	            
	            <input type="button" value="Voltar" onclick="location.href='index.html';">
	        </div>
        </div>
    </body>
</html>
