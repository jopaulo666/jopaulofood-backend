<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{layout}">

	<body>
		<div layout:fragment="content">
        <!--cabeçalho fim-->
	        <div>
	            <h1>Cadastro de Clientes</h1>
	            
	            <div id="msgSucesso" th:if="${msg != null}">
	            	<span th:text="${msg}"></span>
	            </div> <br>
	            
	            <form method="post" th:object="${cliente}" th:action="${!editMode} ? @{/public/cliente/save} : @{/cliente/save}">
	                <fieldset>
	                	<input type="hidden" th:field="*{id}">	                	
	                	
	                	<div id="msgErro" th:if="${#fields.hasErrors('nome')}">
	                    	<span th:errors="*{nome}"></span>
                    	</div><br>                    	
	                    <label for="nome">Nome: </label><br>
	                    <input type="text" id="nome" name="nome" placeholder="Nome completo" th:field="*{nome}"
	                    	th:classappend="${#fields.hasErrors('nome')} ? 'inputError' : '' "><br/><br/>
						
						<div id="msgErro" th:if="${#fields.hasErrors('cpf')}">
	                    	<span th:errors="*{cpf}"></span>
                    	</div><br>
	                    <label for="cpf">CPF: </label><br>
	                    <input type="text" id="cpf" name="cpf" placeholder="999.999.999-99" th:field="*{cpf}"><br><br>
						
						<div id="msgErro" th:if="${#fields.hasErrors('email')}">
	                    	<span th:errors="*{email}"></span>
                    	</div><br>
	                    <label for="email">E-mail: </label><br>
	                    <input type="email" id="email" name="email" placeholder="você@seuemail.com" th:field="*{email}"><br><br>
	                    
	                    <div id="msgErro" th:if="${#fields.hasErrors('fone')}">
	                    	<span th:errors="*{fone}"></span>
                    	</div><br>
	                    <label for="fone">Telefone: </label><br>
	                    <input type="text" id="fone" name="fone" placeholder="(91) 99999-9999" th:field="*{fone}"><br><br>
						
						<div id="msgErro" th:if="${#fields.hasErrors('cep')}">
	                    	<span th:errors="*{cep}"></span>
                    	</div><br>
	                    <label for="cep">CEP: </label><br>
	                    <input type="text" id="cep" name="cep" placeholder="99999-999" th:field="*{cep}"><br><br>
						
						<div id="msgErro" th:if="${#fields.hasErrors('senha')}">
	                    	<span th:errors="*{senha}"></span>
                    	</div><br>
	                    <label for="senha">Senha: </label><br>
	                    <input type="password" id="senha" name="senha" placeholder="****" th:field="*{senha}"><br><br>
	
	                    <input type="submit" th:value="${!editMode} ? 'Cadastrar' : 'Editar'"><br><br>
	                </fieldset>
	            </form><br>
	            
	            <input type="button" value="Voltar" onclick="location.href='index.html';">
	        </div>
        </div>
    </body>
</html>
